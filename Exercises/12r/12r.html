<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">
  </head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button"><img class="move-icon" src="rock-emoji.png"></button>
  <button class="move-button js-paper-button"><img class="move-icon" src="paper-emoji.png"></button>
  <button class="move-button js-scissors-button"><img class="move-icon" src="scissors-emoji.png"></button>

  <p class="js-result result"></p>
  <p class="js-moves">You 
    <img class="move-icon" src="rock-emoji.png">
    <img class="move-icon" src="scissors-emoji.png">
    Computer
  </p>
  </p>

  <p class="js-score score"></p>

  <button class="reset-score-button">Reset Score</button>

  <button class="auto-play-button">Auto Play</button>
  <div class="reset-warning-message">
    <span>Are you sure you want to reset the score?</span>
    <button class=" warning-button js-warning-yes">Yes</button>
    <button class=" warning-button js-warning-no">No</button></div>
  <script src="12r.js">
  </script>

</body>
</html>
